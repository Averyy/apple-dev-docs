[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:meilisearch]
command=/usr/bin/meilisearch --db-path /data/meilisearch --http-addr 0.0.0.0:7700 --master-key %(ENV_MEILI_MASTER_KEY)s
directory=/data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/meilisearch.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=MEILI_NO_ANALYTICS="true"
priority=1

[program:startup-check]
command=python /app/mcp-server/scripts/startup_check.py
directory=/app
autostart=true
autorestart=false
startsecs=0
exitcodes=0
redirect_stderr=true
stdout_logfile=/data/logs/startup-check.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1",MEILI_MASTER_KEY="%(ENV_MEILI_MASTER_KEY)s",MEILI_HTTP_ADDR="%(ENV_MEILI_HTTP_ADDR)s"
priority=5

[program:mcp-http-wrapper]
command=sh -c 'sleep 10 && if [ "$ENABLE_HTTP_WRAPPER" = "true" ]; then exec python /app/mcp-server/http_stdio_wrapper.py; else while true; do sleep 86400; done; fi'
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/mcp-http-wrapper.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1",ENABLE_HTTP_WRAPPER="%(ENV_ENABLE_HTTP_WRAPPER)s",MEILI_MASTER_KEY="%(ENV_MEILI_MASTER_KEY)s",MEILI_HTTP_ADDR="%(ENV_MEILI_HTTP_ADDR)s",MCP_API_KEY="%(ENV_MCP_API_KEY)s"
priority=100

[program:scheduler]
command=sh -c 'sleep 10 && if [ "$ENABLE_AUTO_RESCRAPE" = "true" ]; then exec python /app/scripts/schedule_rescrape_v2.py; else while true; do sleep 86400; done; fi'
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1",ENABLE_AUTO_RESCRAPE="%(ENV_ENABLE_AUTO_RESCRAPE)s",MEILI_MASTER_KEY="%(ENV_MEILI_MASTER_KEY)s",MEILI_HTTP_ADDR="%(ENV_MEILI_HTTP_ADDR)s",DOCUMENTATION_PATH="%(ENV_DOCUMENTATION_PATH)s",HASHES_PATH="%(ENV_HASHES_PATH)s"
priority=200

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

