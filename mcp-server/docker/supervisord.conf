[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:meilisearch]
command=bash -c 'echo "Starting Meilisearch with:" && echo "  DB Path: /data/meilisearch" && echo "  Master Key: $MEILI_MASTER_KEY" && echo "  Contents of /data/meilisearch:" && ls -la /data/meilisearch/ && /usr/bin/meilisearch --db-path /data/meilisearch --http-addr 0.0.0.0:7700 --master-key $MEILI_MASTER_KEY --log-level INFO'
directory=/data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/meilisearch.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=MEILI_NO_ANALYTICS="true"
priority=1

[program:startup-check]
command=python /app/mcp-server/scripts/startup_check.py
directory=/app
autostart=true
autorestart=false
startsecs=0
exitcodes=0
redirect_stderr=true
stdout_logfile=/data/logs/startup-check.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1",MEILI_MASTER_KEY="%(ENV_MEILI_MASTER_KEY)s",MEILI_HTTP_ADDR="%(ENV_MEILI_HTTP_ADDR)s"
priority=5

[program:mcp-http-wrapper]
command=sh -c 'sleep 10 && /app/mcp-server/scripts/debug_http_wrapper.sh'
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/mcp-http-wrapper.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1",ENABLE_HTTP_WRAPPER="%(ENV_ENABLE_HTTP_WRAPPER)s",MEILI_MASTER_KEY="%(ENV_MEILI_MASTER_KEY)s",MEILI_HTTP_ADDR="%(ENV_MEILI_HTTP_ADDR)s",MCP_API_KEY="%(ENV_MCP_API_KEY)s"
priority=100

# Scheduler removed - scraping requires persistent documentation storage
# which we don't have since docs come from the image now

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

