[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mcp-server]
command=python /app/server/mcp_server.py
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/mcp-server.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1"
priority=10

[program:scheduler]
command=python /app/scripts/schedule_rescrape.py
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONUNBUFFERED="1"
priority=20

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[eventlistener:self_test]
command=python /app/scripts/run_self_test_on_startup.py
events=SUPERVISOR_STATE_CHANGE_RUNNING
autostart=true
autorestart=false
stdout_logfile=/data/logs/self-test.log
stdout_logfile_maxbytes=1MB
priority=1