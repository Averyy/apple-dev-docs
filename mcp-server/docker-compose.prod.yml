version: '3.8'

services:
  apple-docs-mcp:
    image: ghcr.io/averyy/apple-dev-docs-mcp:latest
    container_name: apple-docs-mcp
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Only expose locally for security
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_API_KEY=${MCP_API_KEY}
      - MCP_PORT=8080
      - KEEP_MARKDOWN_FILES=${KEEP_MARKDOWN_FILES:-true}
      - PYTHONUNBUFFERED=1
    volumes:
      # Named volumes for persistence
      - vectorstore:/data/vectorstore
      - hashes:/data/hashes
      - documentation:/data/documentation
      - logs:/data/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vectorstore:
    driver: local
  hashes:
    driver: local
  documentation:
    driver: local
  logs:
    driver: local