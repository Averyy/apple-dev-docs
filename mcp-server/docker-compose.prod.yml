version: '3.8'

services:
  apple-docs-mcp:
    image: ghcr.io/averyy/apple-dev-docs-mcp:latest
    container_name: apple-docs-mcp
    restart: unless-stopped
    # STDIO MCP server doesn't use HTTP ports
    # Communication happens via stdio when launched by Claude
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_API_KEY=${MCP_API_KEY}
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_SEARCH_KEY=${MEILI_SEARCH_KEY}
      - MEILI_ADMIN_KEY=${MEILI_ADMIN_KEY:-}
      # MCP_PORT not needed for STDIO
      # MCP_SERVER_URL not needed for STDIO
      - MEILI_HTTP_ADDR=${MEILI_HTTP_ADDR:-http://localhost:7700}
      - KEEP_MARKDOWN_FILES=${KEEP_MARKDOWN_FILES:-true}
      - ENABLE_AUTO_RESCRAPE=${ENABLE_AUTO_RESCRAPE:-false}
      - PYTHONUNBUFFERED=1
    volumes:
      # Named volumes for persistence
      - meilisearch:/data/meilisearch
      - hashes:/data/hashes
      - documentation:/data/documentation
      - logs:/data/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  meilisearch:
    driver: local
  hashes:
    driver: local
  documentation:
    driver: local
  logs:
    driver: local