services:
  apple-docs-mcp:
    # Use GHCR image in production, or build locally with: docker compose build
    image: ghcr.io/averyy/apple-dev-docs:latest
    build:
      context: ..
      dockerfile: mcp-server/Dockerfile
    container_name: apple-docs-mcp
    restart: unless-stopped
    ports:
      - "8001:8000"
    networks:
      - web
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-}
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_SEARCH_KEY=${MEILI_SEARCH_KEY}
      - MEILI_ADMIN_KEY=${MEILI_ADMIN_KEY:-}
      - HTTP_PORT=${HTTP_PORT:-8000}
      - MEILI_HTTP_ADDR=${MEILI_HTTP_ADDR:-http://localhost:7700}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-30}
      - PYTHONUNBUFFERED=1
      - DOCUMENTATION_PATH=/data/documentation
      - MEILISEARCH_PATH=/data/meilisearch
    volumes:
      # Named volumes for persistence
      - meilisearch:/data/meilisearch
      - logs:/data/logs
      # Documentation and hashes come from the image (no volumes)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  meilisearch:
    driver: local
  logs:
    driver: local

networks:
  web:
    external: true