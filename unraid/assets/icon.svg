<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#1E1E1E"/>
  
  <!-- Apple-inspired gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="32" fill="url(#bgGradient)"/>
  
  <!-- Document Stack (representing documentation) -->
  <g transform="translate(40, 40)">
    <!-- Back document -->
    <rect x="20" y="20" width="120" height="150" rx="8" fill="#3A3A3C" stroke="#48484A" stroke-width="2"/>
    <!-- Middle document -->
    <rect x="10" y="10" width="120" height="150" rx="8" fill="#48484A" stroke="#5A5A5C" stroke-width="2"/>
    <!-- Front document -->
    <rect x="0" y="0" width="120" height="150" rx="8" fill="#5A5A5C" stroke="#6A6A6C" stroke-width="2"/>
    
    <!-- Lines representing text -->
    <rect x="15" y="20" width="90" height="4" rx="2" fill="#8E8E93"/>
    <rect x="15" y="32" width="70" height="4" rx="2" fill="#8E8E93"/>
    <rect x="15" y="44" width="80" height="4" rx="2" fill="#8E8E93"/>
    <rect x="15" y="56" width="60" height="4" rx="2" fill="#8E8E93"/>
  </g>
  
  <!-- Search/AI indicator -->
  <g transform="translate(140, 140)">
    <!-- Search circle -->
    <circle cx="40" cy="40" r="30" fill="#007AFF" stroke="#0051D5" stroke-width="3"/>
    <!-- Search glass handle -->
    <rect x="60" y="60" width="20" height="6" rx="3" fill="#007AFF" transform="rotate(45 65 63)"/>
    <!-- AI sparkle inside search -->
    <path d="M40 25 L35 40 L40 55 L45 40 Z" fill="white" opacity="0.9"/>
    <path d="M25 40 L40 35 L55 40 L40 45 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- MCP badge -->
  <g transform="translate(160, 20)">
    <rect x="0" y="0" width="76" height="28" rx="14" fill="#34C759"/>
    <text x="38" y="19" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">MCP</text>
  </g>
</svg>