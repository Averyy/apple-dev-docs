version: '3.8'

services:
  mcp-server:
    build: .
    container_name: apple-docs-mcp
    image: ghcr.io/${GITHUB_USERNAME}/apple-developer-docs-mcp:latest
    ports:
      - "8080:8080"  # HTTP MCP server for remote access
    volumes:
      # Named volumes for persistence across container rebuilds
      - vectorstore:/data/vectorstore
      - metadata:/data/metadata
      - scraped_docs:/data/scraped
      - logs:/var/log/supervisor
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_API_KEY=${MCP_API_KEY}
      - MCP_PORT=8080
      # KEEP_MARKDOWN_FILES defaults to true (safe default)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "mcp_server"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    

# Named volumes persist across container rebuilds
volumes:
  vectorstore:
    driver: local
  metadata:
    driver: local
  scraped_docs:
    driver: local
  logs:
    driver: local